<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="mb-3">
                    <label class="form-label">Default file input example</label>
                    <input class="form-control" type="file">
                </div>
                <div class="mb-3">
                    <label class="form-label">Multiple files input example</label>
                    <input class="form-control" type="file" multiple>
                </div>
                <div class="mb-3">
                    <label class="form-label">Disabled file input example</label>
                    <input class="form-control" type="file" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">small file input example</label>
                    <input class="form-control form-control-sm" type="file">
                </div>
                <div class="mb-3">
                    <label class="form-label">Default file input example</label>
                    <input class="form-control form-control-lg" type="file">
                </div>
            
            </div>
        </form>
    </div>
    
</body>
</html>
